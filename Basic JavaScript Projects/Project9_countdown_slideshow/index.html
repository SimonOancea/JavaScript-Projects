<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Project 9</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type=text/css href="./css/CSS_File.css">	
        <script src="JS/main.js"></script>
	</head>
	<body>
		<!--Countdown Timer Section-->
        <p>How many seconds do you want to set the alarm for?</p>
        <input type="number" id="seconds" value="" />
        <button onclick="countdown()" id="startBtn">Click here</button>
        <p id="timer"></p>

        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./img/1.jpg" style="width:100%" alt="">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="./img/2.jpg" style="width:100%" alt="">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./img/3.jpg" style="width:100%" alt="">
              <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            
        
	</body>
</html>
